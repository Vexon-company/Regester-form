<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="form-header">
    <div class="header-left">
      <img src="icon.png" alt="App Icon" class="icon" />
    </div>
    <div class="header-right">
      <a href="#" class="header-link">New Registration</a>
      <a href="#" class="header-link">Existing Registration</a>
    </div>
  </header>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="mainForm" onsubmit="return validateForm()">
      
      <!-- Basic Info -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="state">State (India):</label>
      <select id="state" name="state" required>
        <option value="">--Select State--</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Bihar">Bihar</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
      </select>

      <label>Current Work:</label>
      <div class="hobbies">
        <label><input type="checkbox" name="hobbies" value="Student" /> Student</label>
        <label><input type="checkbox" name="hobbies" value="Fresher" /> Fresher</label>
        <label><input type="checkbox" name="hobbies" value="Experienced" /> Experienced</label>
      </div>

      <label for="message">Address:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <!-- File Uploads -->
      <label for="aadhaar">Upload Aadhaar Card (Image):</label>
      <input type="file" id="aadhaar" accept="image/*" onchange="previewImage(event, 'aadhaarPreview')" />
      <img id="aadhaarPreview" class="preview-img" />

      <label for="passbook">Upload Passbook (Image):</label>
      <input type="file" id="passbook" accept="image/*" onchange="previewImage(event, 'passbookPreview')" />
      <img id="passbookPreview" class="preview-img" />

      <label for="education">Upload Highest Education Certificate (Image):</label>
      <input type="file" id="education" accept="image/*" onchange="previewImage(event, 'educationPreview')" />
      <img id="educationPreview" class="preview-img" />

      <label for="resume">Upload Resume (Image):</label>
      <input type="file" id="resume" accept="image/*" onchange="previewImage(event, 'resumePreview')" />
      <img id="resumePreview" class="preview-img" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
